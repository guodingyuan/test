<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>检查Token失败</title>
<link rel="icon" href="../favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" /> 
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script> 
<script type="text/javascript">

	$(document).ready(function(){
		 $(".loadShow").show();	
		 $(".loadShow").click(function(){
			 var id = "[[${session.mUser?.id}]]"; 
			 var name = "[[${session.mUser?.userName}]]"; 
			 window.location.href ="/test/user/gotoLoad?id="+id+"&name="+name; 
		 })
	});
</script>
</head>
<body style="text-align: center;">
     <h1 style="text-align: center;color: blue;">检验Token失败，请重新登录！</h1>
     <button 
         th:class="${session.mUser}?'loadShow':'loadHide'"
         style="padding:20px; background-color:green;color: white;font-size: 50px;display: none;">重新登录</button> 
</body>
</html>
